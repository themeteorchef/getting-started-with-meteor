<template name="podcasts">
  <h2>Podcasts</h2>
  {{> Template.dynamic template="addEditPodcast" data=editing}}
  <ul>
    {{#each podcasts}}
      <li>
        <a href="{{url}}" target="_blank">{{title}}</a>
        <button class="edit">Edit</button>
        <button class="remove">Remove</button>
      </li>
    {{/each}}
  </ul>
</template>
